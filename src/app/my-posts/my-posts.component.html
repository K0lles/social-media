<div class="post-container">
  <div *ngFor="let post of myPosts" class="post">
    <div class="header">
      <div class="author-info">
        <img [src]="this.user?.image" class="thumbnail">
        <div class="username">{{ this.user?.username }}</div>
      </div>
      <div class="burger-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editPost(post.id)">Edit</button>
          <button mat-menu-item (click)="deletePost(post.id)">Delete</button>
        </mat-menu>
      </div>
    </div>
    <div class="main">
      <img [src]="post.image.replace(':4200', ':8000')" class="photo"/>
      <div class="text">{{ post.text }}</div>
    </div>
    <a mat-stroked-button routerLink="/comments/{{post.id}}" class="comments">10 comments</a>
  </div>
</div>
