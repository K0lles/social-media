<div class="main">
  <mat-card class="update-card">

    <mat-card-header>
      <mat-card-title>Update User Information</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="update-form" [formGroup]="updateForm" (ngSubmit)="updateUserInfo()">

        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput name="firstName" [formControlName]="'firstName'" required>
          <mat-error *ngIf="updateForm.controls['firstName']?.hasError('required')">First Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput name="lastName" [formControlName]="'lastName'" required>
          <mat-error *ngIf="updateForm.controls['lastName']?.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [formControlName]="'email'" required>
          <mat-error *ngIf="updateForm.controls['email']?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="updateForm.controls['email']?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Photo</mat-label>
          <div class="fileUploadContainer" [ngStyle]="{'margin-top' : updateForm.get('image')!.value ? '5px' :  '20px'}">
            <ng-container *ngIf="updateForm.get('image')!.value">
              <img [src]="updateForm.get('image')!.value" style="width: 250px; height: 250px;" />
              <button class="deleteButton" mat-icon-button (click)="fileInput.value = ''; updateForm.get('image')?.setValue(null);">
                <mat-icon>close</mat-icon>
              </button>
            </ng-container>
            <!-- no image -->
            <div *ngIf="!updateForm.get('image')!.value" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            </div>
            <!-- put on top of the fileUploadContainer with opacity 0 -->
            <input #fileInput class="fileInput" type="file" multiple="multiple" accept="image/*"
                   (change)="setFileData($event)" />
          </div>
          <input matInput formControlName="image" readonly [hidden]="true " />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="updateForm.invalid">Update</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
