<div class="main">
  <mat-card class="update-card">

    <mat-card-header>
      <mat-card-title>Update User Information</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="update-form" [formGroup]="updateForm" (ngSubmit)="updateUserInfo()">

        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput name="firstName" [formControlName]="'firstName'" required>
          <mat-error *ngIf="updateForm.controls['firstName']?.hasError('required')">First Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput name="lastName" [formControlName]="'lastName'" required>
          <mat-error *ngIf="updateForm.controls['lastName']?.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [formControlName]="'email'" required>
          <mat-error *ngIf="updateForm.controls['email']?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="updateForm.controls['email']?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Photo</mat-label>
          <div class="fileUploadContainer" [ngStyle]="{'margin-top' : updateForm.get('photo')!.value ? '5px' :  '20px'}">
            <ng-container *ngIf="updateForm.get('photo')!.value">
              <img [src]="updateForm.get('photo')!.value" />
              <button class="deleteButton" mat-icon-button (click)="fileInput.value = ''; updateForm.get('photo')?.setValue(null);">
                <mat-icon>close</mat-icon>
              </button>
            </ng-container>
            <!-- no image -->
            <div *ngIf="!updateForm.get('photo')!.value" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
              <mat-icon style="opacity: 60%;">file_upload</mat-icon>
              <button mat-raised-button color="primary" style="width:100%; opacity: 80%;">Browser</button>
              <small style="margin: 20px">Drag and drop here</small>
            </div>
            <!-- put on top of the fileUploadContainer with opacity 0 -->
            <input #fileInput class="fileInput" type="file" multiple="multiple" accept="image/*"
                   (change)="setFileData($event)" />
          </div>
          <input matInput formControlName="photo" readonly [hidden]="true " />
        </mat-form-field>

<!--        <div class="image-upload">-->
<!--          <mat-form-field class="full-width">-->
<!--            <mat-label>Profile Picture</mat-label>-->
<!--            <input type="file" (change)="onFileSelected($event)">-->
<!--          </mat-form-field>-->
<!--          <img *ngIf="imagePreview" [src]="imagePreview" alt="Profile Picture" class="profile-picture">-->
<!--        </div>-->

        <button mat-raised-button color="primary" type="submit" [disabled]="updateForm.invalid">Update</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
